<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Entry</title>
    <style>
      .form-label {
        display: block;
        padding: 8px;
      }

      .form-content {
        display: block;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <form action="submit">
      <label for="usrname" class="form-label">User Name</label>
      <input
        type="text"
        class="form-content"
        name="usrname"
        placeholder="Enter your username"
        required
      />

      <label for="usrEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-content"
        name="usrEmail"
        placeholder="Please enter your email"
      />

      <label for="usrPhone" class="form-label">Phone Number</label>
      <input type="text" class="form-content" name="usrPhone" maxlength="10" />
    </form>
  </body>
</html>
